<form #registerForm="ngForm" (ngSubmit)="register()"> 
  <h2 class="text-center text-primary">Sign Up</h2>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="model.username" name="username" placeholder="Username">
  </div>
  <div class="form-group">
      <label for="favoriteValue">What is your favorite value?</label>
      <select name="favoriteValue" id="favoriteValue" class="form-control">
        <option [value]="value" *ngFor="let value of valueFromHome">{{value.name}}</option>
      </select>
    </div>
  <div class="form-group">
    <input type="password" class="form-control" [(ngModel)]="model.password" name="passsword" placeholder="password">
  </div>
  
  <div class="form-group text-center">
      <input type="submit" value="Register" class="btn btn-success">
      <input type="button" value="Cancel" class="btn btn-default" (click)="cancel()">
  </div>
</form>
