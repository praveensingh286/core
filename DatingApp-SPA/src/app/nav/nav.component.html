<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark ng-primary">
  <a class="navbar-brand" [routerLink]="['/home']"  >Dating App</a>


    <ul *ngIf="logedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']"  >Matches </a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']"  >Links</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']"  > Messages</a>
      </li>
      
    </ul>
    <div *ngIf="logedIn()" class="dropdown" dropdown >
      <a class="dropdown-toggle text-light" dropdownToggle >
        Welcome {{authService.decodedToken.unique_name}}
      </a>

      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </div>
   
    <form *ngIf="!logedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0 ml-auto" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" name="username" required type="text" placeholder="Username" [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" name="password" required type="password" placeholder="Password" [(ngModel)]="model.password">
    
      <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
</nav>
